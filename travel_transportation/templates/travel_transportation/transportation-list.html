{% extends 'base.html' %}

<h1>Transportation List</h1>

<ul>Transportation for {{ user.username }}</ul>
{% for transport in transportation %}
    <li>
        {{ transport.name }}
    </li>
    <a href="{% url 'transportation_detail' transport.user.username transport.pk %}">View Info</a>
    <a href="{% url 'transportation_edit' transport.pk %}" class="btn">Edit Info</a>
    <a href="{% url 'transportation_delete' transport.pk %}" class="btn">Delete Info</a>
    <a href="{% url 'transportation_create' transport.pk %}" class="btn">Add Another</a>
{% endfor %}
