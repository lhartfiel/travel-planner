{% extends 'base.html' %}
{% load static %}
{% load compress %}

{% block body %}
    <div class="container container--narrow">
        {% if user.is_authenticated %}
            <form action="" method="post">
                {% csrf_token %}
                <h2>Edit Your Profile Info Below:</h2>
                {{ form }}
                <input type="submit" value="save">
            </form>
        {% endif %}
    </div>
{% endblock %}
