{% load static from staticfiles %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travel Pocket</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Muli|Noto+Serif+KR:500,700&display=swap" rel="stylesheet">
    <script src="travel_planner/fonts/"></script>
    {% block css %}
        {% compress css inline %}
            <link rel="stylesheet" type="text/x-scss" href="{% static 'travel_planner/scss/general.scss' %}">
            <link rel="stylesheet" type="text/x-scss" href="{% static 'travel_group/scss/travel_group.scss' %}">
        {% endcompress %}
    {% endblock %}
</head>

<header>
    <nav>
        <a href="{% url 'home' %}">Travel Pocket</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn--nav">Logout</a>
        {% endif %}
    </nav>
</header>

<body>
<div class="grid">
    {% block body %}
    {% endblock %}
</div>
</body>

{% block footer %}
    <footer>

    </footer>
{% endblock %}
</html>
